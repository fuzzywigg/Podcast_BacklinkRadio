site_name: Backlink Hive
site_url: https://hive.fuzzywigg.com
site_description: Documentation for the Backlink Hive AI Swarm.
theme:
  name: material
  palette:
    - scheme: default
      primary: yellow
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: yellow
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy

nav:
  - Home: index.md
  - Governance:
      - Swarm Roles: SWARM_ROLES.md
      - Investors: INVESTORS.md
  - Planning:
      - Roadmap: planning/ROADMAP.md
      - Pathway: planning/PATHWAY.md
      - Gap Assessment: planning/GAP_ASSESSMENT.md
      - Scratchpad: planning/SCRATCHPAD.md
      - Requirements: planning/WORKSPACE_REQUIREMENTS.json
  - Technical Specs:
      - Architecture: DEPLOYMENT_HANDOFF.md
      - Gap Analysis: GAP_ANALYSIS_REPORT.md
      - Prompt Audit: PROMPT_AUDIT_REPORT.md
      - Stripe Spec: STRIPE_INTEGRATION_SPEC.md
  - Lore:
      - Manifesto: lore/STATION_MANIFESTO.md
      - Agents: lore/AGENTS.md
      - Persona: lore/PERSONA_DYNAMIC.md
      - Music Logic: lore/MUSIC_LOGIC.md
  - Wisdom API:
      - Raw Genesis: api/wisdom.json

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
