name: Deploy to GoDaddy

on:
    push:
        branches:
            - main
        paths:
            - "docs/**"
            - "mkdocs.yml"
            - "hive/honeycomb/wisdom.json"
            - "config/lore/*.md"
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                  python-version: 3.x

            - name: Install dependencies
              run: pip install mkdocs-material

            - name: Copy Content
              run: |
                  mkdir -p docs/api
                  mkdir -p docs/lore
                  cp hive/honeycomb/wisdom.json docs/api/wisdom.json
                  cp README.md docs/index.md
                  cp config/lore/*.md docs/lore/

            - name: Build Site
              run: mkdocs build

            - name: Deploy via SCP
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  source: "site/*"
                  target: "~/public_html"
                  strip_components: 1
